name: finance_app
description: Personal Finance Tracker App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Date Picker
  intl: ^0.20.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # Charts
  fl_chart: ^0.65.0
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/splash_bg.png
    - assets/onboarding_1.png
    - assets/onboarding_2.png